<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>division tag 연습</title>
  </head>
  <body>
    <div style = "background-color:blue">
      첫번째 영역

    </div>
    <div style = "width:100px; height:100px; background-color:#CF0">
      두 번째 영역

    </div>
    <div style = "width:100px; height:100px; border:3px solid black; float:right">
      네 번째 영역
    </div>
    <div style = "width:100px; height:100px; background-color:green; float:left"; margin:30px>
      다섯번째 영역
    </div>

  </body>
</html>
