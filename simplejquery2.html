<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>removeAttr demo</title>
  <style media="screen">
    div {border : 1px solid blue;}
    .print {margin-top : 10px; height:50px]}
  </style>
</head>
<body>
  <header>
    <h1>Simple HTML - jQuery</h1>
  </header>
  <div class="" id ="mouse">
    AREA(DIV) MOUSE:
    <span id="resultenter"></span>&nbsp;&nbsp;<span id="resultleave"></span>
  </div>
  <div class="">
    <input type="text" id = "txtText" name="" value=""><br>
    <input type="text" id = "txtKeycode" name="" value="">
  </div>

  <div class="print"></div>
  <div id="box"></div>
  <div class="box2"></div>
  <div class="">
    <ul>
      <li>list item 0</li>
    </ul>
    <input type="button" name="" value="Add list element" id = "btnAdd"/>
    <input type="button" name="" value="Event Die" id = "btnDie"/>
  </div>
  <button>Toggle</button>
  <div class="page">
    <h1>jQeury Effects</h1>
    <p>The jQuery library provides several techniques
      for adding animation to a web page</p>

  </div>
<div id="log"></div>

<script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.25/paper-full.min.js"></script>
<script>
  let countenter = 0;
  let countleave = 0;
 $(document).ready(function(){
   $(".box2").css({
     width:100, height:100, background:'red'
   }).animate({
     width:300, opacity:0.5
   }, 500);

     $("button").click(function(){
       $(".page").fadeToggle("slow");
     });
   $("#box").css({
     width:100, height: 100, background:'orange'
   }).on('click', function(){
     $(this).css('background','red');
   }).on('mouseenter', function() {
     $(this).css('background','blue');
   }).on('mouseleave', function(){
     $(this).css('background','orange');
   });
   $("#btnDie").click(function() {
     $("li").die();
   });
   $("#btnAdd").click(function() {
     $("ul").append('<li>list item add(' + $('li').length + ')</li>');
   });

   $("li").live("click", function() {
     $(".print").html("<p>" + $(this).text() + "</p>");
   });
   $("#mouse").bind( {
     mouseenter: function() { ++countenter;
     $("#resultenter").text(countenter + "mouse enter");},
     mouseleave: function(){ ++countleave;
     $("#resultleave").text(countleave + "mouse leave")}
   })
 //    $( "#mouse").bind("mouseenter mouseleave", function(e){
 //      if (e.type === 'mouseenter' )
 //      ++countenter;
 //      $("#result").text(countenter + "mouse enter");
 //    } else {
 //      ++countleave;
 //    $("#result").text(countleave + "mouse leave");
 //  }
 // });


    $("#txtText").keydown(function(e){
      $("#txtKeycode").val(e.keyCode);
    });
  });
</script>

</body>
</html>
