<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simple HTML</title>
    <style>
      .callout {border: solid 1px #ff0000;}
      .code { background: #ccc; margin: 1px 2px; padding: 1px 4px;
              font-family:monospace;}
      .highlight{
        background: #ff0;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Simple HTML</h1>

    </header>
    <div id="content">
      <p>This is a <i>simple</i> HTML file.</p>
      <div class="callout">
        <p>This is an fancy as we'll get!</p>
        <p>unique</p>
      </div>
      <p>IDs (such as <span class = "code">#content</span>)
      are unique (there can only by one per page).</p>
      <div id = "callout2" class = "callout fancy">
        <p>A single HTML element can have multiple classes.</p>
      </div>
      <p>IDs (such as <span class = "code">#content</span>)
      are unique (there can only by one per page).</p>
    </div>
    <div >
      <button data-action="highlight" data-containing="unique"
                onclick="highlightParas('unique')">
        Highlight paragraphs containing "unique"
      </button>
      <button data-action="removeHighlights"
                onclick="removeParasHighlights">
        Remove highlights
      </button>
      <button data-action="highlight">
        append button
      </button>
    </div>
    <script src = "simple.js"></script>

  </body>
</html>
