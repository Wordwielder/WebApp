<!-- HTML 문서 시작 -->
<!DOCTYPE html>

<!-- HTML 본문 시작 -->
<html lang="en" dir="ltr">


<!-- HTML 헤드 영역 헤드는 웹페이지에 표시되지않음 -->
  <head>
    <meta charset="utf-8"> <!-- 항상 쓰는것이 좋음(안쓰면한글깨짐), 메타는 문서의 내용 기술-->
    <!-- Attribute 명 = "Attribute 내용" 태그명은 대소문자 구별안함-->
    <title>HTML Tag Test</title>
  </head>

<!-- HTML body 영역 : 웹 페이지에 표시, 5~6개정도의 항목사용가능-->
  <body>
      <h1>HTML tag 연습</h1>
      <hr />
      <p>HTML tag를 연습합니다.</p>
      <p>먼저 HTML <strong>문서구조</strong>를 이해합니다.</p>
  </body>
</html>
