<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>CSS PROPERTY BASIC</title>
    <meta charset="utf-8">
    <style>
      body {
        background-image: url(20190221/"backgroundFront.png")
      }
      .box {border-width: thick;
            border-style:dashed;
            border-color:black;
            border-RADIUS :50px 40px 20px 20PX;
            margin-bottom : 20px;}
      #box{
        display: inline - block; /* 인라인 상태에서 width, height 적용안됨 마진적용 */
        background-color:red;
        width: 100px; height:50px; margin:10px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>HTML / CSS / JAVASCRIPT</h1>
    </div>
    <p>외곽 더미 객체</p>
    <span>더미 객체</span>
    <div id="box">
      대상 객체
    </div>
    <span>더미 객체</span>
  </body>
</html>
